<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <h3>Abyss Driver</h3>
        </div>
        <ul class="nav flex-column">
            {% if g.user %}
            <h5 class="p-3"> Bienvenido {{g.user.username}} </h5>
            {% endif %}
            <li class="nav-item {% if request.endpoint == 'home.home' %}active{% endif %}">
                <a href="{{ url_for('home.home') }}" class="nav-link sidebar-link">🏠 Home</a>
            </li>
            <li class="nav-item {% if request.endpoint == 'home.busqueda' %}active{% endif %}">
                <a href="{{ url_for('home.busqueda') }}" class="nav-link sidebar-link">🔍 Web Scraping</a>
            </li>
            {% if g.user.role_id == 1 %}
            <li class="nav-item {% if request.endpoint == 'auth.register' %}active{% endif %}">
                <a href="{{ url_for('auth.register') }}" class="nav-link sidebar-link">
                    👤 Registrar usuario
                </a>
            </li>
            {% endif %}
            <li class="nav-item" >
                <a href="{{url_for('auth.logout')}}">↩ Cerrar sesíon</a>
            </li>
        </ul>
    </nav>

    <!-- Contenido Dinámico -->
    <div class="main-content" id="main-content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/main.js"></script>
</body>

</html>
