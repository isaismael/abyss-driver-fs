<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --sidebar-width: 250px;
        }
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .sidebar {
            width: var(--sidebar-width);
            background: #343a40;
            color: white;
            position: fixed;
            height: 100vh;
        }
        .sidebar-header {
            padding: 20px;
            background: #2c3136;
            border-bottom: 1px solid #495057;
        }
        .sidebar ul.components {
            padding: 0;
        }
        .sidebar ul li a {
            padding: 12px 20px;
            color: #adb5bd;
            display: block;
            text-decoration: none;
            transition: all 0.3s;
            border-left: 3px solid transparent;
        }
        .sidebar ul li a:hover {
            color: white;
            background: #495057;
        }
        .sidebar ul li.active > a {
            color: white;
            background: #495057;
            border-left: 3px solid #0d6efd;
        }
        .main-content {
            margin-left: var(--sidebar-width);
            width: calc(100% - var(--sidebar-width));
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <h3>Menú Principal</h3>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item {% if request.endpoint == 'home.busqueda' %}active{% endif %}">
                <a href="{{ url_for('home.busqueda') }}" class="nav-link sidebar-link">🔍 Web Scraping</a>
            </li>
            <li class="nav-item {% if request.endpoint == 'home.home' %}active{% endif %}">
                <a href="{{ url_for('home.home') }}" class="nav-link sidebar-link">🏠 Analisis</a>
            </li>
        </ul>
    </nav>

    <!-- Contenido Dinámico -->
    <div class="main-content" id="main-content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Manejar clicks en los enlaces del sidebar
            document.querySelectorAll('.sidebar-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Actualizar clase activa
                    document.querySelectorAll('.nav-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    this.parentElement.classList.add('active');
                    
                    // Cargar contenido dinámicamente
                    fetch(this.href)
                        .then(response => response.text())
                        .then(html => {
                            // Extraer solo el contenido del bloque
                            const parser = new DOMParser();
                            const doc = parser.parseFromString(html, 'text/html');
                            const newContent = doc.querySelector('#content-container').innerHTML;
                            
                            // Actualizar el contenido principal
                            document.getElementById('main-content').innerHTML = newContent;
                            
                            // Actualizar el título de la página
                            const newTitle = doc.querySelector('title').textContent;
                            document.title = newTitle;
                            
                            // Cambiar la URL sin recargar
                            history.pushState(null, newTitle, this.href);
                        })
                        .catch(err => console.error('Error loading page:', err));
                });
            });
            
            // Manejar el botón de retroceso/avance del navegador
            window.addEventListener('popstate', function() {
                fetch(window.location.pathname)
                    .then(response => response.text())
                    .then(html => {
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(html, 'text/html');
                        const newContent = doc.querySelector('#content-container').innerHTML;
                        document.getElementById('main-content').innerHTML = newContent;
                        document.title = doc.querySelector('title').textContent;
                        
                        // Actualizar el elemento activo en el sidebar
                        document.querySelectorAll('.nav-item').forEach(item => {
                            item.classList.remove('active');
                        });
                        const currentPath = window.location.pathname;
                        document.querySelectorAll('.sidebar-link').forEach(link => {
                            if (link.getAttribute('href') === currentPath) {
                                link.parentElement.classList.add('active');
                            }
                        });
                    });
            });
        });
    </script>
</body>
</html>
